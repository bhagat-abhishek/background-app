<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Background</h1>
      <div class="grid">
        <div class="grid-item">
          <div class="image">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" width="100%">
          </div>
          <button class="btn">Set Background</button>
        </div>
        <!-- Repeat for each item -->
        <div class="grid-item">
          <div class="image">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" width="100%">
          </div>
          <button class="btn">Set Background</button>
        </div>
        <!-- Add as many grid items as needed -->
      </div>
    </div>
  </body>
</html>
